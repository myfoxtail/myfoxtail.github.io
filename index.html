---
layout: layout
title: "Sunlies Visual World"
---

<div>
    {% for post in site.posts %}
    {% unless post.draft %}
    <div class="post-box">
        <a style="background-image: url('/img/{{ post.img }}.jpg');" href="{{ post.url }}"></a>
        <p>{{ post.title }}</p>
    </div>
    {% endunless %}
    {% endfor %}
    <div class="post-box"></div>
</div>
